<div style="display: flex;flex-direction: row; align-items: center; gap: 10px;">
  <h2 style="padding-left: 10px; color:rgb(45, 45, 45)">Device Management</h2>
</div>

<!-- <div *ngFor="let item of mockData">
  <img [src]="qrCodeDataUrl" alt="QR Code">
</div> -->

<div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-end; padding-right: 20px; gap: 10px;">
  <button mat-stroked-button (click)="openNewDeviceDialog()" style="position: absolute; left: 0; margin-left: 20px;">New Device</button>
  <mat-form-field class="searchField">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lage A" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Device Name Column -->
    <ng-container matColumnDef="deviceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Name</th>
      <td mat-cell *matCellDef="let element">{{ element.deviceName }}</td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>
  
    <!-- In Lage Column -->
    <ng-container matColumnDef="inLage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>In Lage</th>
      <td mat-cell *matCellDef="let element">{{ element.inLage }}</td>
    </ng-container>
  
    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" routerLink="/device-details"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
