<!-- title -->
<h1 mat-dialog-title>Create New Device</h1>

<!-- content -->
<div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div>

<!-- actions -->
<div mat-dialog-actions style="display:flex; justify-content: flex-end;">
  <button mat-stroked-button mat-dialog-close (click)="diaLogRef.close(false)">Cancel</button>
  <button mat-flat-button mat-dialog-close color="primary" (click)="diaLogRef.close(true)" cdkFocusInitial>Create</button>
</div>
