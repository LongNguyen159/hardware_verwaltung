
<ion-content>  
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title>Available Devices</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-padding-top">
    @for (item of allDevices; track item.id) {
    <ion-item button [routerLink]="['/details', item.id]">  
      <ion-label class="ion-text-wrap">
        <h3 style="font-weight: bold;">{{ item.item_name }}</h3>
        <p style="font-weight: bold;">{{ item.description }}</p>
        <p>{{ item.location }}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
