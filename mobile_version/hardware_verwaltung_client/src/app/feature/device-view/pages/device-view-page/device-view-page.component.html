<!-- toolbar shown when scrolled -->
<app-title-bar title="Available devices"></app-title-bar>
<ion-content [fullscreen]="true">
  <!-- header of page -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available devices</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-padding-top">
    <ion-item *ngFor="let item of allDevices" button [routerLink]="['/device', item.id]">  
      <ion-label class="ion-text-wrap">
        <h3 style="font-weight: bold;">{{ item.item_name }}</h3>
        <p style="font-weight: bold;">{{ item.description }}</p>
        <p>{{ item.location }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
